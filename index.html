<!doctype html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
  <!-- sweetalert css -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.min.css">
  <!-- main css -->
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
  <header class="bg-sky-500 p-6 bg-gradient-to-r from-indigo-500 rounded-b-lg shadow-2xl">
    <h1 class="text-3xl font-bold text-center text-slate-200">
      Bookshelf Apps
    </h1>
  </header>
  <main class="container max-w-3xl mx-auto p-4">
    <section class="p-4 bg-clip-padding p-6 border-4 border-violet-300 border-dashed rounded-xl">
      <h2 class="text-xl font-bold pb-4">Masukkan Buku Baru</h2>
      <form id="inputBook">
        <input id="inputBookTitle" name="inputBookTitle" type="text" required placeholder="Judul Buku" class="block w-full px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
              focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
              disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
              invalid:border-pink-500 invalid:text-pink-600
              focus:invalid:border-pink-500 focus:invalid:ring-pink-500
            " />
        <div class="flex space-x-4">
          <input id="inputBookAuthor" name="inputBookAuthor" type="text" required placeholder="Penulis" class="mt-3 block w-6/12 px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                          focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                          disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                          invalid:border-pink-500 invalid:text-pink-600
                          focus:invalid:border-pink-500 focus:invalid:ring-pink-500
                        " />
          <input id="inputBookYear" name="inputBookYear" type="number" required placeholder="Tahun" class="mt-3 block w-6/12 px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                                  focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                                  disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                                  invalid:border-pink-500 invalid:text-pink-600
                                  focus:invalid:border-pink-500 focus:invalid:ring-pink-500
                                " />
        </div>
        <div class="form-check mt-3">
          <input
            class="form-check-input appearance-none h-4 w-4 border border-gray-300 rounded-sm bg-white checked:bg-blue-600 checked:border-blue-600 focus:outline-none transition duration-200 mt-1 align-top bg-no-repeat bg-center bg-contain float-left mr-2 cursor-pointer"
            type="checkbox" id="inputBookIsComplete" name="inputBookIsComplete" title="Selesai dibaca">
          <label class="form-check-label inline-block text-gray-800" for="flexCheckDefault">
            Selesai dibaca
          </label>
        </div>

        <div class="flex mt-3">
          <button id="bookSubmit" type="submit"
            class="w-full inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Masukkan
            Buku ke rak</button>
        </div>
      </form>
    </section>

    <section class="mt-8 p-4 bg-clip-padding p-6 border-4 border-blue-300 border-dashed rounded-xl">
      <h2 class="text-xl font-bold text-slate-700">Cari Buku</h2>
      <form id="searchBook">
        <input id="searchBookTitle" type="search" name="searchBookTitle" placeholder="Judul Buku" class="mt-3 block w-full px-3 py-2 border border-slate-300 rounded-md text-sm shadow-sm placeholder-slate-400
                    focus:outline-none focus:border-sky-500 focus:ring-1 focus:ring-sky-500
                    disabled:bg-slate-50 disabled:text-slate-500 disabled:border-slate-200 disabled:shadow-none
                    invalid:border-pink-500 invalid:text-pink-600
                    focus:invalid:border-pink-500 focus:invalid:ring-pink-500
                  " />
        <div class="flex mt-3">
          <button id="searchSubmit" type="submit"
            class="w-full inline-block px-6 py-2.5 bg-blue-400 text-white font-medium text-xs leading-tight uppercase rounded-full shadow-md hover:bg-blue-500 hover:shadow-lg focus:bg-blue-500 focus:shadow-lg focus:outline-none focus:ring-0 active:bg-blue-600 active:shadow-lg transition duration-150 ease-in-out">Cari</button>
        </div>
      </form>
    </section>

    <section class="mt-8 p-4 bg-clip-padding p-6 border-4 border-red-300 border-dashed rounded-xl">
      <h2 class="text-xl font-bold text-slate-700">Belum selesai dibaca</h2>

      <div id="incompleteBookshelfList" class="mt-3 grid grid-cols-2 gap-4 max-w-full">
      </div>
    </section>

    <section class="mt-8 p-4 bg-clip-padding p-6 border-4 border-teal-500 border-dashed rounded-xl">
      <h2 class="text-xl font-bold text-slate-700">Selesai dibaca</h2>

      <div id="completeBookshelfList" class="mt-3 grid grid-cols-2 gap-4 max-w-full">
      </div>
    </section>
  </main>

  <footer>
  </footer>
  <!-- sweetalert2 -->
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.4.19/dist/sweetalert2.all.min.js"></script>
  <!-- main script -->
  <script src="main.js"></script>
</body>

</html>
